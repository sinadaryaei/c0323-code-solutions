<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <div>
      <h3>learn more</h3>
    </div>
    <div>
      <label for="email-input">Company email</label>
      <input type="text" id="email-input" name="Name" placeholder="sally@company.co" />
    </div>
    <div>
      <label for="name-input">Name</label>
      <input type="text" id="name-input" name="Name" placeholder="Sally Smith"/>
    </div>
    <div>
      <label for="location-input">Where are you hiring?</label>
      <input type="text" id="location-input" name="Name" placeholder="City, Country" />
    </div>
    <div>
      <label for="engineers-select">How many engineers are you hiring in the next 6 monthsmonths&#63;</label>
      <select id="engineers-select" name="Select an option">
        <option value="1-2 Engineers" selected>1-2 Engineers</option>
        <option value="2-4 Engineers">2-4 Engineers</option>
        <option value="4-6 Engineers">4-6 Engineers</option>
      </select>
      <p><input type="submit" name="submit" value="submit"/>
    </div>

</body>
</html>
